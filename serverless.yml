service: zendesk-status-updater

provider:
    name: aws
    runtime: python3.6

functions:
    update_status:
        handler: handler.lambda_update_status
        events:
            - http:
                path: status
                method: post
    update_assignee:
        handler: handler.lambda_update_assignee
        events:
            - http:
                path: assignee
                method: post

plugins:
    - serverless-python-requirements

custom:
    pythonRequirements:
        dockerizePip: non-linux
