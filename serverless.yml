service: bieber-bot

provider:
    name: aws
    runtime: python3.6
    iamRoleStatements:
    - Effect: Allow
      Action:
        - sns:Publish
      Resource:
        - '${self:custom.snsBieberedArn}'
        - '${self:custom.snsStatsArn}'

    - Effect: Allow
      Action:
        - ssm:GetParameters
        - ssm:GetParameter
      Resource:
        - 'arn:aws:ssm:us-east-1:465039758259:parameter/PA_TEAM_ID'
        - 'arn:aws:ssm:us-east-1:465039758259:parameter/PA_SLACK_BOT_TOKEN'
        - 'arn:aws:ssm:us-east-1:465039758259:parameter/PA_SLACK_VERIFICATION_TOKEN'
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeStream
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
        - dynamodb:ListStreams
      Resource:
        - { 'Fn::GetAtt': ['DynamoDBUsersTable', 'Arn' ] }
        - { 'Fn::GetAtt': ['DynamoDBBieberedTable', 'Arn' ] }
        - { 'Fn::GetAtt': ['DynamoDBBieberedByTable', 'Arn' ] }
    environment:
        users_table_name: ${self:custom.usersTableName}
        biebered_table_name: ${self:custom.usersBieberedTableName}
        biebered_by_table_name: ${self:custom.usersBieberedByTableName}
        biebered_sns_arn: ${self:custom.snsBieberedArn}
        stats_sns_arn: ${self:custom.snsStatsArn}


functions:
    initial_response:
        handler: wsgi.handler
        events:
            - http: POST /bieber
    response_followup:
        handler: bieber_followup.lambda_func
        events:
            - sns: ${self:custom.snsBiebered}
    update_dynamo:
        handler: update_db.lambda_func
        events:
            - sns: ${self:custom.snsBiebered}
    tally_db:
        handler: tally_db.lambda_func
        events:
            - stream:
                type: dynamodb
                arn:
                    Fn::GetAtt:
                        - DynamoDBUsersTable
                        - StreamArn


plugins:
  - serverless-python-requirements
  - serverless-wsgi
custom:
    usersTableName: 'UsersTable-${self:provider.stage}'
    usersBieberedTableName: 'BieberedUsersTable-${self:provider.stage}'
    usersBieberedByTableName: 'BieberedByUsersTable-${self:provider.stage}'
    snsBieberedName: 'Biebered-${self:provider.stage}'
    snsStatsName: 'Stats-${self:provider.stage}'

    wsgi:
        app: bieber.app
        packRequirements: false
    pythonRequirements:
        dockerizePip: non-linux


resources:
    Resources:
        DynamoDBUsersTable:
            Type: 'AWS::DynamoDB::Table'
            Properties:
                AttributeDefinitions:
                    -
                        AttributeName: user_id
                        AttributeType: S
                KeySchema:
                    -
                        AttributeName: user_id
                        KeyType: HASH
                ProvisionedThroughput:
                    ReadCapacityUnits: 1
                    WriteCapacityUnits: 1
                TableName: ${self:custom.usersTableName}
                StreamSpecification:
                    StreamViewType: NEW_IMAGE
        DynamoDBBieberedTable:
            Type: 'AWS::DynamoDB::Table'
            Properties:
                AttributeDefinitions:
                    -
                        AttributeName: user_id
                        AttributeType: S
                KeySchema:
                    -
                        AttributeName: user_id
                        KeyType: HASH
                ProvisionedThroughput:
                    ReadCapacityUnits: 1
                    WriteCapacityUnits: 1
                TableName: ${self:custom.usersBieberedTableName}
                StreamSpecification:
                    StreamViewType: NEW_IMAGE
        DynamoDBBieberedByTable:
            Type: 'AWS::DynamoDB::Table'
            Properties:
                AttributeDefinitions:
                    -
                        AttributeName: user_id
                        AttributeType: S
                KeySchema:
                    -
                        AttributeName: user_id
                        KeyType: HASH
                ProvisionedThroughput:
                    ReadCapacityUnits: 1
                    WriteCapacityUnits: 1
                TableName: ${self:custom.usersBieberedByTableName}
                StreamSpecification:
                    StreamViewType: NEW_IMAGE
        snsBieberedArn:
            Type: AWS::SNS::Topic
            Properties:
                DisplayName: ${self:custom.snsBieberedName}
        snsStatsArn:
            Type: AWS::SNS::Topic
            Properties:
                DisplayName: ${self:custom.snsStatsName}
